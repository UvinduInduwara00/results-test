<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=Lato:wght@300;900&family=Major+Mono+Display&family=Montserrat:wght@300;400;900&family=Rubik:wght@300;400;900&family=Shadows+Into+Light&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- style-sheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
   
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fd04137821.js" crossorigin="anonymous"></script>
  
</head>
<body>

<div class="container-fluid">
  <div class="row big-box">
    <div class="col-lg-6 image-container">
     <h3 class="left-header"> Your Result</h3>
     <div class="curcle">
      <div class="curcle-all">
      <h1 class="curcle-76">76</h1> 
      <p>of 100</p> 
    </div>
     </div>
     <h2 class="left-header-2">Great</h2> 
     <p class="left-con">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col-lg-6 text-container">
      <h3 class="right-header" right-header>Summery</h3>

      <div class="right-rows-1">
        <i class="fa-solid fa-bolt"></i> Reaction
        <div class="td">80 / 100</div>
      </div>
      <div class="right-rows-2">
        <i class="fa-solid fa-brain"></i> Memory
        <div class="td">92 / 100</div> 
      </div>
      <div class="right-rows-3">
        <i class="fa-solid fa-comment-dots"></i> Verbal
      <div class="td">61 / 100</div>
      </div>
      <div class="right-rows-4">
        <i class="fa-solid fa-eye"></i> Visual
      <div class="td">72 / 100</div>
      </div>
      <button class="btn w-100">
         Continue
      </button>

    </div>


  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
